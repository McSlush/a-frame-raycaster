<html>
<head>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
      AFRAME.registerComponent('change-color-on-hover', {
        schema: {
          color: {default: 'red'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;
          var defaultColor = el.getAttribute('material').color;

          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', data.color);
          });

          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', defaultColor);
          });
        }
      });

      AFRAME.registerComponent('show-wireframe-on-hover', {

          schema: {
              wireframe: {default: false}
          },

          init: function () {
              var data = this.data;
              var el = this.el;

              el.addEventListener('mousedown', function () {
                  el.setAttribute('wireframe', true);
              });

              el.addEventListener('mouseup', function() {
                  el.setAttribute('wireframe', false);
              });

              el.addEventListener('mouseleave', function() {
                  el.setAttribute('wireframe', false);
              });
          }
      })

    </script>
</head>
<body>
    <a-scene stats>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"
           event-set__enter="_event: mouseenter; color: #8FF7FF"
           event-set__leave="_event: mouseleave; color: #4CC3D9"></a-box>

           <a-text value="Now Interactable"  geometry="primitive:plane; width: 5;" position="0 2 -6"
            event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true;"
            event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"></a-text>

      <a-cylinder color="#FFC65D" position="1 0.75 -3" radius="0.5" height="1.5" change-color-on-hover="color: red"
                  event-set__enter="_event: mouseenter; _target: #cylinderText; visible: true"
                  event-set__leave="_event: mouseleave; _target: #cylinderText; visible: false"
                  event-set__enter2="_event: mouseenter; _target: #cylinderText2; visible: true"
                  event-set__leave2="_event: mouseleave; _target: #cylinderText2; visible: false">
        <a-text id="cylinderText" value="This is a cylinder" align="center" color="#FFF" visible="false" position="-1 -0.55 1"
                geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
        <a-text id="cylinderText2" value="This is a cylinder2" align="center" color="#FFF" visible="false" position="1 -0.55 1"
                geometry="primitive: plane; width: 1.75" material="color: #333"></a-text>
      </a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"
                  show-wireframe-on-hover=""></a-plane>


    <a-box color="#EF2D5E" position="0 1 -4" change-color-on-hover="color: blue"></a-box>

      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
</body>

</html>
